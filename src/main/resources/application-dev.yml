#开发环境
#数据源配置
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql:///imust_bbs?characterEncoding=utf8&serverTimezone=UTC&useUnicode=true
    username: root
    password: root
  thymeleaf:
    cache: false #关闭thymeleaf缓存
  redis:
    host: 192.168.136.12
    port: 6379
    password:
    timeout: 5000ms
    jedis:
      pool:
        max-active: 8   #连接池最大连接池（使用负数表示没有限制）
        max-wait: -1ms  #连接池最大阻塞时间（使用负数表示没有限制）
        max-idle: 8     #连接池中的最大空闲连接
        min-idle: 0     #连接池中的最小空闲连接

#自定义属性
imgFilePath: E:/imustBBS/imustBBS_temp/img/
lucenePath: E:/imustBBS/imustBBS_temp/lucene/