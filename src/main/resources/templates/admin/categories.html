<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>imustBBS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="/css/imustBBS.css">
</head>
<body>
<div>
    <div>
        <span>分类管理页面</span>
        <span><a href="/admin/category.html">新增</a></span>
    </div>
    <div>
        <span th:if="${resultDTO}" th:text="${resultDTO.message}"></span>
    </div>
    <div>
        <ul th:if="${pageInfo != null}">
            <li th:text="'共'+${pageInfo.total}+'个分类'"></li>
            <li th:each="category : ${pageInfo.list}">
                <span th:text="${category.name}"></span>
                <span><a th:href="@{'/admin/category/'+${category.id}}">编辑</a></span>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
