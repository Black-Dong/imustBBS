<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="navication" class="fly-panel fly-column">
    <div class="layui-container">
        <ul class="layui-clear">
            <li th:class="${activeCategory == 0 ? 'layui-hide-xs layui-this':'layui-hide-xs'}">
                <a href="/category/0/1">首页</a></li>
            <li th:each="category : ${categories}"
                th:class="${activeCategory == category.id ? 'layui-hide-xs layui-this':'layui-hide-xs'}">
                <a th:href="@{'/category/'+${category.id}+'/1'}" th:text="${category.name}"></a>
            </li>
            <li><a href="/">更多分类</a></li>

            <!--            <li><a href="jie/index.html">分享<span class="layui-badge-dot"></span></a></li>-->

            <li class="layui-hide-xs layui-hide-sm layui-show-md-inline-block"><span class="fly-mid"></span></li>

        </ul>

        <div class="fly-column-right layui-hide-xs">
            <div class="layui-inline">
                <input class="layui-input" name="id" id="" placeholder="帖子标题" autocomplete="off">
            </div>
            <span class="fly-search"><i class="layui-icon"></i></span>
        </div>
    </div>
</div>
