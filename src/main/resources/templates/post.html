<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${post.getTitle()} + ' - imustBBS'">imustBBS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="/css/imustBBS.css">

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">

</head>
<body>

<div th:replace="navigation :: nav"></div>


<div class="main container-fluid">
    <div class="row marginTop-25">
        <!-- 左边内容 -->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 left-container">

            <!-- 正文 -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 paddingBottom-10 borderBottom marginBottom-10">
                <h4><span th:text="${post.getTitle()}"></span></h4>
                <span class="post-about">

                作者：<span th:text="${post.getUser().getName()}"></span> |
                最后修改时间：<span th:text="${#dates.format(post.getUpdateTime(),'yyyy-MM-dd HH:mm')}"></span> |
                阅读数：<span th:text="${post.getViewCount()}"></span>
            </span>
                <hr>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 paddingBottom-10" th:text="${post.getDescription()}"></div>
                <a th:href="@{/own/editPost/{id}(id=${post.getId()})}" class="color-999 fontSize-13 marginLeft-10"
                   th:if="${session.user != null && session.user.id == post.getUser().getId()}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span>
                </a>
            </div>

            <!-- 评论列表 -->
            <div id="commentList" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 paddingBottom-10 marginBottom-10">
                <!-- 评论数量 -->
                <h4 class="borderBottom paddingBottom-10">
                    <span th:text="${post.getCommentCount()}"></span>
                    <span> 个回复</span>
                </h4>
                <!-- 评论列表 -->
                <div class="media borderBottom paddingBottom-5" th:each="comment : ${comments}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded avatar-size" th:src="${comment.getUser().getAvatarUrl()}"
                                 src="https://avatars3.githubusercontent.com/u/42092762?v=4" alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading paddingTop-5">
                            <span th:text="${comment.getUser().getName()}" class="color-999"></span>
                        </h5>
                        <div class="marginTop-10" th:text="${comment.getContent()}">回复内容</div>

                        <!-- 社交操作 -->
                        <div class="social color-999 marginTop-10">
                            <span class=" glyphicon glyphicon-thumbs-up"></span>
                            <span class=" glyphicon glyphicon-comment marginLeft-10" th:data-id="${comment.getId()}"
                                  onclick="collapseComments(this)"></span>
                            <span class="pull-right"
                                  th:text="${#dates.format(comment.getUpdateTime(),'yyyy-MM-dd')}"></span>
                        </div>
                        <!-- 二级评论 -->
                        <div class="collapse" th:id="${'comment-' + comment.getId()}">
                            <div class="well">
                                <div class="media borderBottom-black" th:each="comment : ${comments}">
                                    <div class="media-left">
                                        <a href="#">
                                            <img class="media-object img-rounded avatar-size"
                                                 th:src="${comment.getUser().getAvatarUrl()}"
                                                 src="https://avatars3.githubusercontent.com/u/42092762?v=4" alt="...">
                                        </a>
                                    </div>
                                    <div class="media-body">
                                        <h5 class="media-heading paddingTop-5">
                                            <span th:text="${comment.getUser().getName()}" class="color-999"></span>
                                        </h5>
                                        <div class="marginTop-10" th:text="${comment.getContent()}">回复内容</div>
                                        <div class="color-999 marginTop-5">
                                            <span class="pull-right"
                                                  th:text="${#dates.format(comment.getUpdateTime(),'yyyy-MM-dd')}"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="media">
                                    <input type="text" class="form-control" placeholder="评论一下..." th:id="${'reply-' + comment.getId()}">
                                    <button type="button" class="btn btn-success pull-right marginTop-5" onclick="reply(this)" th:data-id="${comment.getId()}">评论</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 回复输入框 -->
            <div id="comment_section" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 marginTop-10">
                <h4 class="borderBottom paddingBottom-10">
                    <span>评论</span>
                </h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded avatar-size" th:src="${post.getUser().getAvatarUrl()}"
                                 src="https://avatars3.githubusercontent.com/u/42092762?v=4" alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading paddingTop-10">
                            <span th:text="${post.getUser().getName()}" class="color-999"></span>
                        </h5>
                    </div>
                </div>
<!--                <input id="post_id" type="hidden" value="666">-->
                <input id="post_id" type="hidden" th:value="${post.getId()}">
                <textarea id="comment_content" class="form-control marginTop-10 marginBottom-10" rows="6"></textarea>
                <button type="button" class="btn btn-success marginBottom-10 float-right" onclick="comment()">评论</button>
            </div>

        </div>

        <!-- 右边内容 -->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media borderBottom paddingBottom-10">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded avatar-size" th:src="${post.getUser().getAvatarUrl()}"
                                 src="https://avatars3.githubusercontent.com/u/42092762?v=4" alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading paddingTop-10">
                            <span th:text="${post.getUser().getName()}" class="color-999"></span>
                        </h5>
                        <p>我是个不爱说话的程序员我是个不爱说话的程序员我是个不爱说话的程序员我是个不爱说话的程序员我是个不爱说话的程序员我是个不爱说话的程序员</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>相关问题</h3>
            </div>
        </div>
    </div>
</div>

<script src="/js/jquery-3.4.1.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="/js/bootstrap.min.js"></script>
<script src="/js/imustBBS.js"></script>
</body>
</html>
