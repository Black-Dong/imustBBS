<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>帐号设置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="fly,layui,前端社区">
    <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">

    <link rel="stylesheet" href="/fly-layui/layui/css/layui.css">
    <link rel="stylesheet" href="/fly-layui/css/global.css">
    <link rel="stylesheet" href="/css/imustBBS.css">
</head>
<body>

<div th:replace="/common/header :: header"></div>

<div class="layui-container fly-marginTop fly-user-main">
    <ul th:replace="/common/manager-left :: user-nav"></ul>

    <div class="site-tree-mobile layui-hide">
        <i class="layui-icon">&#xe602;</i>
    </div>
    <div class="site-mobile-shade"></div>

    <div class="site-tree-mobile layui-hide">
        <i class="layui-icon">&#xe602;</i>
    </div>
    <div class="site-mobile-shade"></div>


    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title" id="LAY_mine">
                <li class="layui-this" lay-id="info">我的资料</li>
                <li lay-id="avatar">头像</li>
                <li lay-id="pass">密码</li>
                <!--        <li lay-id="bind">帐号绑定</li>-->
            </ul>
            <div class="layui-tab-content" style="padding: 20px 0;">
                <div class="layui-form layui-form-pane layui-tab-item layui-show">
                    <form id="userBasicInformation" method="post">
                        <input type="hidden" name="userId" th:value="${user?.userId}">

                        <div class="layui-form-item">
                            <label for="L_username" class="layui-form-label">用户名</label>
                            <div class="layui-input-inline">
                                <input type="text" id="L_username" name="email" required
                                       autocomplete="off" class="layui-input"
                                       disabled
                                       th:value="${user?.username}">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="L_email" class="layui-form-label">邮箱</label>
                            <div class="layui-input-inline">
                                <input type="text" id="L_email" name="email" lay-verify="email|required"
                                       autocomplete="off" class="layui-input"
                                       th:value="${user.email}">
                            </div>
                            <!--              <div class="layui-form-mid layui-word-aux">如果您在邮箱已激活的情况下，变更了邮箱，需<a href="activate.html" style="font-size: 12px; color: #4f99cf;">重新验证邮箱</a>。</div>-->
                        </div>
                        <div class="layui-form-item">
                            <label for="L_nickname" class="layui-form-label">昵称</label>
                            <div class="layui-input-inline">
                                <input type="text" id="L_nickname" name="nickname" required lay-verify="required"
                                       autocomplete="off" class="layui-input"
                                       th:value="${user?.nickname}">
                            </div>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <input type="radio" name="sex" value="男" th:checked="${user?.sex == '男'}" title="男">
                                    <input type="radio" name="sex" value="女" th:checked="${user?.sex == '女'}" title="女">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label for="L_sign" class="layui-form-label">签名</label>
                            <div class="layui-input-block">
                                <textarea placeholder="随便写些什么刷下存在感"
                                          id="L_sign" name="description" autocomplete="off" class="layui-textarea"
                                          style="height: 80px;"
                                          th:text="${#strings.isEmpty(user?.description) ? '':user.description}"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn" lay-filter="*" onclick="modifyBasicInformation()">
                                确认修改
                            </button>
                        </div>

                    </form>
                </div>

                <script>
                    function modifyBasicInformation() {
                        let userBasicInformationArray = $("#userBasicInformation").serializeArray();
                        let userBasicInformation = {};
                        for (let i = 0; i < userBasicInformationArray.length; i++) {
                            userBasicInformation[userBasicInformationArray[i].name] = userBasicInformationArray[i].value;
                        }
                        $.ajax({
                            url: "/user/modifyBasicInformation",
                            type: "POST",
                            contentType: "application/json",
                            data: JSON.stringify(userBasicInformation),
                            success: function (resultDTO) {
                                if (resultDTO.status){
                                    alert(resultDTO.message);
                                }else {
                                    alert("修改失败！")
                                }
                                window.location.href="/user/manager/1/1"
                            },
                        })
                    }
                </script>

                <!-- 上传头像 -->
                <div class="layui-form layui-form-pane layui-tab-item">
                    <div class="layui-form-item">
                        <div class="avatar-add">
                            <p>建议尺寸168*168，支持jpg、png、gif，最大不能超过50KB</p>
                            <button type="button" class="layui-btn upload-img">
                                <i class="layui-icon">&#xe67c;</i>上传头像
                            </button>
                            <img src="https://tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg">
                            <span class="loading"></span>
                        </div>
                    </div>
                </div>

                <div class="layui-form layui-form-pane layui-tab-item">
                    <form action="/user/repass" method="post">
                        <div class="layui-form-item">
                            <label for="L_nowpass" class="layui-form-label">当前密码</label>
                            <div class="layui-input-inline">
                                <input type="password" id="L_nowpass" name="nowpass" required lay-verify="required"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="L_pass" class="layui-form-label">新密码</label>
                            <div class="layui-input-inline">
                                <input type="password" id="L_pass" name="pass" required lay-verify="required"
                                       autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">6到16个字符</div>
                        </div>
                        <div class="layui-form-item">
                            <label for="L_repass" class="layui-form-label">确认密码</label>
                            <div class="layui-input-inline">
                                <input type="password" id="L_repass" name="repass" required lay-verify="required"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn" key="set-mine" lay-filter="*" lay-submit>确认修改</button>
                        </div>
                    </form>
                </div>
