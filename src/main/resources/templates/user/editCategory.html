<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>imustBBS</title>

    <link rel="stylesheet" href="/fly-layui/layui/css/layui.css">
    <link rel="stylesheet" href="/fly-layui/css/global.css">
</head>
<body>
<div th:replace="/common/header :: header"></div>


<div class="layui-container fly-marginTop">
    <div class="fly-panel" pad20 style="padding-top: 5px;">
        <!--<div class="fly-none">没有权限</div>-->
        <div class="layui-form layui-form-pane">
            <div class="layui-tab layui-tab-brief" lay-filter="user">
                <ul class="layui-tab-title">
                    <li class="layui-this">修改分类信息<!-- 编辑帖子 --></li>
                </ul>
                <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                    <div class="layui-tab-item layui-show">
                        <form id="modifyCategoryForm">
                            <div class="layui-row layui-col-space15 layui-form-item">
                                <div class="layui-col-md3">
                                    <label class="layui-form-label">分类名称</label>
                                    <div for="L_name" class="layui-input-block">
                                        <input type="text" id="L_name" name="name" required lay-verify="required" disabled
                                               autocomplete="off" class="layui-input" th:value="${category.name}" >
                                    </div>
                                </div>
                                <div class="layui-col-md9">
                                    <label for="L_description" class="layui-form-label">描述</label>
                                    <div class="layui-input-block">
                                        <input type="text" id="L_description" name="description"
                                               autocomplete="off" class="layui-input"
                                               th:value="${category.description}">
                                    </div>
                                </div>
                            </div>

                            <input type="hidden" name="id" th:value="${category?.id}">
                            <div class="layui-form-item">
                                <button class="layui-btn" onclick="modifyCategory()">立即发布</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/js/jquery-1.10.2.js"></script>
<script src="/fly-layui/layui/layui.all.js"></script>
<script src="/js/imustBBS.js"></script>
</body>
</html>
