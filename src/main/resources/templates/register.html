<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>imustBBS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link th:replace="/fragments/link_script :: links">
</head>
<body>
<nav th:replace="/fragments/nav :: nav"></nav>
<div class="container-fluid row">
    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12  marginBottom-20">
        <div class="col-lg-5 col-lg-offset-3 col-md-5 col-md-offset-3 col-sm-12 col-xs-12 marginBottom-20">
            <h1>用户注册</h1>
        </div>
        <form class="col-lg-5 col-lg-offset-3 col-md-5 col-md-offset-3 col-sm-12 col-xs-12 marginBottom-20">
            <div class="form-group" id="username-formGroup">
                <label for="username">用户名</label>
                <input type="email" class="form-control" id="username" placeholder="用户名">
            </div>
            <div class="form-group" id="email-formGroup">
                <label for="email">邮箱</label>
                <input type="email" class="form-control" id="email" placeholder="邮箱">
            </div>
            <div class="form-group">
                <label for="registerPassword">密码</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label for="repeatPassword">确认密码</label>
                <input type="password" class="form-control" id="repeatPassword" placeholder="请确认密码">
            </div>
            <!--<div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
            </div>-->
            <button type="button" id="register-btn" class="btn btn-success pull-right">注册</button>
        </form>
        <div class="alert alert-danger alert-dismissible displayNone
                col-lg-5 col-lg-offset-3 col-md-5 col-md-offset-3 col-sm-12 col-xs-12"
             role="alert"
             id="errorBox">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong id="errorMessage">警告:</strong>
        </div>
    </div>

</div>

<scrpit th:replace="/fragments/link_script :: scripts"></scrpit>
</body>
</html>
