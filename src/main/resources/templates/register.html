<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>imustBBS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div>
    注册页面
    <form action="/register" method="post">
        <input name="nickName" placeholder="请输入昵称"
               th:value="${(resultDTO!=null && resultDTO.data!=null) ? resultDTO.data.nickName:''}">
        <input name="email" placeholder="请输入邮箱"
               th:value="${(resultDTO!=null && resultDTO.data!=null) ? resultDTO.data.email:''}">
        <input name="password" placeholder="请输入密码">
        <input name="repeatPassword" placeholder="请再次输入密码">
        <button type="submit">提交</button>
    </form>
    <div th:if="${resultDTO!=null}" th:text="${resultDTO.message}"></div>
</div>
</body>
</html>
