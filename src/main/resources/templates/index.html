<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>imustBBS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="css/imustBBS.css">

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<p th:if="${session.user}" th:text="'Hello, ' + ${session.user.getName()} + '!'"/>


<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">imustBBS</span>
            </button>
            <a class="navbar-brand" href="#">imustBBS</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <!--<ul class="nav navbar-nav">
                <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
            </ul>-->

            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user}">
                    <a href="/publish">发布</a>
                </li>
                <li><a href="/login/github" th:unless="${session.user}">登录</a></li>
                <li class="dropdown" th:if="${session.user}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false"><span th:text="${session.user.getName()}">我</span><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>

            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索内容">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


<div class="main container-fluid">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 left-container">

            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h2>
            <hr>
            <div class="media" th:if="${pageInfo != null}" th:each="post : ${pageInfo.getList()}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${post.getUser().getAvatarUrl()}" src="https://avatars3.githubusercontent.com/u/42092762?v=4" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${post.getTitle()}">使用Spring Boot搭建论坛</h4>
<!--                    使用Bootstrap 点击查看详细内容<br>-->
                    <span class="about"><span th:text="${post.getCommentCount()}">2</span> 个回复 · <span th:text="${post.getViewCount()}">2</span> 次浏览 · <span th:text="${#dates.format(post.getUpdateTime(),'yyyy-MM-dd HH:mm')}">2</span> 更新</span>
                </div>
            </div>

            <div class="row">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li th:if="${pageInfo.getPageNum()-4 > 0}">
                            <a href="#" aria-label="First" th:href="@{'?pageNumber=1'}">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" aria-label="Previous" th:href="@{'?pageNumber='+${pageInfo.getPrePage()}}" th:if="${pageInfo.hasPreviousPage == true}">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>
                        <!-- 7页展示 -->
                        <li th:if="${pageInfo.getPages() <= 7} "
                            th:each="pageNumber : ${#numbers.sequence(1,pageInfo.getPages())}"
                            th:class="${pageNumber == pageInfo.getPageNum()} ? 'active':''">
                            <a th:href="@{'?pageNumber='+${pageNumber}}" th:text="${pageNumber}">1</a>
                        </li>
                        <li th:if="${pageInfo.getPages() > 7 && pageInfo.getPageNum()-3 <= 1} "
                            th:each="pageNumber : ${#numbers.sequence(1,7)}"
                            th:class="${pageNumber == pageInfo.getPageNum()} ? 'active':''">
                            <a th:href="@{'?pageNumber='+${pageNumber}}" th:text="${pageNumber}">1</a>
                        </li>
                        <li th:if="${pageInfo.getPages() > 7 && pageInfo.getPageNum()-3 > 1 && pageInfo.getPageNum()+3 < pageInfo.getPages()}"
                            th:each="pageNumber : ${#numbers.sequence(pageInfo.getPageNum()-3,pageInfo.getPageNum()+3)}"
                            th:class="${pageNumber == pageInfo.getPageNum()} ? 'active':''">
                            <a th:href="@{'?pageNumber='+${pageNumber}}" th:text="${pageNumber}">1</a>
                        </li>
                        <li th:if="${pageInfo.getPages() > 7 && pageInfo.getPageNum()-3 > 1 && pageInfo.getPageNum()+3 >= pageInfo.getPages()}"
                            th:each="pageNumber : ${#numbers.sequence(pageInfo.getPages()-6,pageInfo.getPages())}"
                            th:class="${pageNumber == pageInfo.getPageNum()} ? 'active':''">
                            <a th:href="@{'?pageNumber='+${pageNumber}}" th:text="${pageNumber}">1</a>
                        </li>


                        <li>
                            <a href="#" aria-label="Next" th:href="@{'?pageNumber='+${pageInfo.getNextPage()}}" th:if="${pageInfo.hasNextPage == true}">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li th:unless="${pageInfo.getPageNum() + 4 > pageInfo.getPages()}">
                            <a href="#" aria-label="Last" th:href="@{'?pageNumber='+${pageInfo.getPages()}}">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>




        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3><br>
        </div>
    </div>
</div>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
