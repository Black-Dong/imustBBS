<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>imustBBS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="/css/imustBBS.css">
</head>
<body>
<div>
    登录页面
    <form action="/login" method="post">
        <input name="account" placeholder="请输入用户名/邮箱"
               th:value="${resultDTO!=null ? resultDTO.data:''}">
        <input name="password" placeholder="请输入密码">
        <button type="submit">提交</button>
    </form>
    <span th:if="${resultDTO!=null}"  th:text="${resultDTO.message}"></span>
</div>
</body>
</html>
