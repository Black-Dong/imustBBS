<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="category"
     id="categoryList"
     class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

    <div class="col-xs-12 col-sm-12 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10">
        <ul class="nav nav-pills">

            <li role="presentation" class="category margin-10 active"
                id="category_0">
                <a href="#" @click="getTopics(0)">全部</a>
            </li>

            <li role="presentation" class="category margin-10"
                :id='"category_"+category.id'
                v-for="category in pageInfo.list" >
                <a href="#" @click="getTopics(category.id)">{{category.name}}</a>
            </li>
        </ul>
    </div>

</div>
