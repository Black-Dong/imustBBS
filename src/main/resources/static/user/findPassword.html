<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body style="height: 300px;">

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>找回密码</legend>
</fieldset>
<form action="/user/findPassword" method="post" style="text-align: center;"
      class="layui-form">

    <div class="layui-form-item" style="margin-bottom: 5px">
        <label class="layui-form-label">邮&nbsp;&nbsp;箱</label>
        <div class="layui-input-inline">
            <input type="email" id="email" name="email" required placeholder="请输入注册时填写的邮箱"
                   autocomplete="off" class="layui-input"
                   style="width:280px;">
        </div>
    </div>
    <div class="layui-form-item" style="margin-bottom: 5px; text-align: left">
        <label class="layui-form-label">验&nbsp;证&nbsp;码</label>
        <div class="layui-input-inline">
            <input type="text" id="yzm" name="yzm" required placeholder="请输入验证码"
                   autocomplete="off" class="layui-input"
                   style="width:120px; display: inline-block;margin-right: 20px;">
            <button id="yzmbtn" lay-submit="" lay-filter="sendEmail" class="layui-btn layui-btn-normal">获取验证码</button>
        </div>
    </div>


    <div class="layui-form-item" style="margin-top: 15px; text-align: center">
        <button class="layui-btn-normal layui-btn-radius"
                style="width: 300px; height: 50px;"
                lay-submit lay-filter="submitForm">提交
        </button>
    </div>

</form>

<script src="/js/jquery-1.10.2.js"></script>
<script src="/js/jquery.cookie.js"></script>
<!--<script src="/layui/layui.js"></script>-->
<script src="/layui/layui.all.js"></script>
<script>

    layui.use('form', function () {
        let form = layui.form;
        // 监听验证码发送
        form.on("submit(sendEmail)", function (data) {
            let email = data.field.email;
            $("#yzmbtn").attr({"disabled": "disabled"});
            layer.msg("请稍等");
            $.ajax({
                url: "/user/sendEmail",
                type: "post",
                data: {"email": email},
                dataType: 'json',
                success: function (result) {
                    if (result.status) {
                        layer.msg("验证码已发送到您的邮箱，请注意查收，加入长时间没收到邮件，请联系管理员", {
                            icon: 1,
                            time: 5000
                        }, function () {
                            $("#yzm").focus();
                        });
                    } else {
                        layer.msg(result.message, {
                            icon: 5,
                            time: 5000
                        }, function () {
                            $("#yzmbtn").removeAttr("disabled");
                        });
                    }
                },
                error: function (result) {
                    layer.msg(result.message, {
                        icon: 5,
                        time: 5000
                    }, function () {
                        $("#yzmbtn").removeAttr("disabled");
                    });
                }
            });
            return false;
        });


        // 提交监听
        form.on("submit(submitForm)", function (data) {
            let yzm = $("#yzm").val();
            if (yzm.trim() == '') {
                layer.msg("请输入验证码");
                $("#yzm").focus();
                return false;
            }
            $.ajax({
                url: "/user/checkYzm",
                type: "post",
                data: {"yzm": yzm},
                dataType: 'json',
                success: function (result) {
                    if (result.status) {
                        layer.msg("已通过验证，密码已重置为123456，请登录后立即修改密码", {
                            icon: 1,
                            time: 5000
                        }, function () {
                            parent.window.location.reload();
                        });
                    } else {
                        layer.msg(result.message, {
                            icon: 5,
                            time: 5000
                        });
                    }
                },
                error: function (result) {
                    layer.msg(result.message, {
                        icon: 5,
                        time: 5000
                    });
                }
            });
            return false;
        });

    });
</script>

</body>
</html>
