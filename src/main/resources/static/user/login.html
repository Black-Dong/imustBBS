<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body style="height: 300px;">

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>用户登录</legend>
</fieldset>
<form action="/user/login" method="post" style="text-align: center;"
      class="layui-form">

    <div class="layui-form-item" style="margin-bottom: 5px">
        <label class="layui-form-label">用&nbsp;户&nbsp;名</label>
        <div class="layui-input-inline">
            <input type="text" id="username" name="username" required placeholder="请输入用户名"
                   autocomplete="off" class="layui-input" lay-verify="username"
                   style="width:280px;">
        </div>
    </div>

    <div class="layui-form-item" style="margin-bottom: 5px">
        <label class="layui-form-label">密&nbsp;&nbsp;码</label>
        <div class="layui-input-inline">
            <input type="password" id="password" name="password" required placeholder="请输入密码"
                   autocomplete="off" class="layui-input" lay-verify="password"
                   style="width:280px;">
        </div>
    </div>

    <div class="layui-form-item" style="margin-bottom: 5px;text-align: left;">
        <div class="layui-input-block">
            <input type="checkbox" id="rememberMe" name="rememberMe" lay-skin="primary" title="记住密码">
        </div>
    </div>

    <div class="layui-form-item" style="margin-top: 15px; text-align: center">
        <button class="layui-btn-normal layui-btn-radius"
                style="width: 300px; height: 50px;"
                lay-submit lay-filter="checkForm">登录
        </button>
    </div>


    <a href="javascript:findPassword()">忘记密码</a>

</form>

<script src="/js/jquery-1.10.2.js"></script>
<script src="/js/jquery.cookie.js"></script>
<!--<script src="/layui/layui.js"></script>-->
<script src="/layui/layui.all.js"></script>
<script>
    layui.form.verify({
        username: [
            /^[\S]{5,15}$/,
            "用户名必须5到15位，且不能出现空格"
        ],
        password: [
            /^[\S]{6,18}$/,
            "密码必须是6到18位，且不能出现空格"
        ],
    });

    layui.use('form', function () {
        let form = layui.form;
        // 监听提交
        form.on("submit(checkForm)", function (data) {
            let url = "/user/login";
            let rememberMe = data.field.rememberMe;
            data = $("form").serializeArray();
            $.ajax({
                url: url,
                type: "post",
                data: data,
                success: function (result) {
                    if (result.status) {
                        if (rememberMe == 'on') {
                            // 选择记住密码
                            $.cookie('user', $("#username").val().trim() + '-' + $("#password").val().trim(), {expires: 7});
                        }else {
                            $.cookie('user', null);
                        }
                        layer.msg("登录成功", {
                            icon: 1,
                            time: 1000
                        }, function () {
                            //先得到当前iframe层的索引
                            let index = parent.layer.getFrameIndex(window.name);
                            parent.location.reload();
                            //再执行关闭
                            parent.layer.close(index);
                        });
                    } else {
                        layer.msg(result.message);
                    }
                },
                error: function (result) {
                    layer.msg("网络错误！")
                }
            });

            return false;
        });
    });

    $(function () {
        // 从cookie中获取记住的用户名密码
        let user = $.cookie("user");
        if (typeof (user) != 'undefined' && user != 'null') {
            let usernameAndPassword = user.split("-");
            $("#username").val(usernameAndPassword[0]);
            $("#password").val(usernameAndPassword[1]);
            $("#rememberMe").attr({"checked": "checked"});
            $("#rememberMe").next().addClass("layui-form-checked");
        }
    });

    /**
     * 找回密码
     */
    function findPassword() {
        // 得到当前iframe的索引
        let index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);

        parent.layer.open({
            type: 2,
            title: false,
            area: ['450px','480px'], //宽高
            closeBtn: 0, //不显示关闭按钮
            scrollbar: false, //禁止浏览器出现滚动条
            resize: false, //禁止拉伸
            move: false, //禁止拖动
            shade: 0.8, //遮罩
            shadeClose: true, //开启遮罩关闭
            content: '/user/findPassword.html', //这里content是一个Url
        });
    }
</script>

</body>
</html>
