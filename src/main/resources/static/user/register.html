<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body style="height: 300px;">

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>用户注册</legend>
</fieldset>
<form action="/user/register" method="post" style="text-align: center;"
      class="layui-form">

    <div class="layui-form-item" style="margin-bottom: 5px">
        <label class="layui-form-label">用&nbsp;户&nbsp;名</label>
        <div class="layui-input-inline">
            <input type="text" name="userName" required placeholder="请输入用户名"
                   autocomplete="off" class="layui-input" lay-verify="userName"
                   style="width:280px;">
        </div>
    </div>

    <div class="layui-form-item" style="margin-bottom: 5px">
        <label class="layui-form-label">密&nbsp;&nbsp;码</label>
        <div class="layui-input-inline">
            <input type="password" name="password" required placeholder="请输入密码"
                   autocomplete="off" class="layui-input" lay-verify="password"
                   style="width:280px;">
        </div>
    </div>

    <div class="layui-form-item" style="margin-bottom: 5px">
        <label class="layui-form-label">昵&nbsp;&nbsp;称</label>
        <div class="layui-input-inline">
            <input type="text" name="nickname" required placeholder="请输入昵称"
                   autocomplete="off" class="layui-input" lay-verify="nickname"
                   style="width:280px;">
        </div>
    </div>

    <div class="layui-form-item" style="margin-bottom: 5px">
        <label class="layui-form-label">邮&nbsp;&nbsp;箱</label>
        <div class="layui-input-inline">
            <input type="email" name="email" required placeholder="请输入邮箱（用于找回密码）"
                   autocomplete="off" class="layui-input" lay-verify="email"
                   style="width:280px;">
        </div>
    </div>

    <div class="layui-form-item" style="margin-bottom: 5px; text-align: left">
        <label class="layui-form-label">性&nbsp;&nbsp;别</label>
        <div class="layui-input-inline">
            <input type="radio" name="sex" value="男" title="男" checked>
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>

    <div class="layui-form-item" style="margin-top: 15px; text-align: center">
        <button class="layui-btn-normal layui-btn-radius"
                style="width: 300px; height: 50px;"
                lay-submit lay-filter="checkForm">注册
        </button>
    </div>


</form>

<script src="/js/jquery-1.10.2.js"></script>
<!--<script src="/layui/layui.js"></script>-->
<script src="/layui/layui.all.js"></script>
<script>
    layui.form.verify({
        userName: [
            /^[\S]{5,15}$/,
            "用户名必须5到15位，且不能出现空格"
        ],
        password: [
            /^[\S]{6,18}$/,
            "密码必须是6到18位，且不能出现空格"
        ],
        nickname: [
            /^[\S]{1,10}$/,
            "昵称必须是1到10位，且不能出现空格"
        ],
    });

    layui.use('form', function () {
        let form = layui.form;
        // 监听提交
        form.on("submit(checkForm)", function (data) {
            let url = "/user/register";
            data = $("form").serializeArray();
            $.ajax({
                url: url,
                type: "post",
                data: data,
                success: function (result) {
                    if (result.status) {
                        layer.msg("注册成功", {
                            icon: 1,
                            time: 1000
                        }, function () {
                            //先得到当前iframe层的索引
                            let index = parent.layer.getFrameIndex(window.name);
                            parent.location.reload();
                            //再执行关闭
                            parent.layer.close(index);
                        });
                    }else {
                        layer.msg(result.message);
                    }
                },
                error: function (result) {
                    layer.msg("网络错误！")
                }
            });

            return false;
        });
    });
</script>

</body>
</html>
